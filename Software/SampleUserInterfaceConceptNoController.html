 <!DOCTYPE HTML>
<html>
    
    

    <body>
        
        
        
        
        <h2>User Inputs</h2>
    
        <form>
            <h3>Voltages:</h3>
          <label for="number">Turn off voltage:</label>
          <input type="number" id="TurnOffVoltage" name="TurnOffVoltage"> volts
          <br>
   
            
          <label for="number">Turn back on voltage:</label> volts
          <input type="number" id="TurnBackOnVoltage" name="TurnBackOnVoltage"> volts
          <br>
            

            
          <label for="number">Maximum battery voltage:</label> 
          <input type="number" id="MaximumBatteryVoltage" name="MaximumBatteryVoltage"> volts
          <br>
            <!--Maximum voltage is only necessary if we want to be able to tell the user when the battery will be fully recharged-->
            
            <h3>Time delay</h3>
          <label for="number">Time delay:</label> 
          <input type="number" id="TimeDelay" name="TimeDelay"> seconds
          <br>
            <h3>Language:</h3>
            
              <input type="radio" id="english" name="LanguageSetting" value="spanish">
              <label for="spanish">Spanish</label><br>
              <input type="radio" id="english" name="LanguageSetting" value="english">
              <label for="english">English</label> volts
              <br>
            
            <h3>Override:</h3>

              <input type="checkbox" id="override" name="override" value="TRUE">
              <label for="override">Override?</label>              
            <br>         
            
            <input type='submit' value='Submit'>
            
            
        </form>
    
       
    
    </body>
    
    
</html>
