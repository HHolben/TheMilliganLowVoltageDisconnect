<script>
  document.getElementById('myForm').addEventListener('submit', function(event) {
    const integerMultiple = parseInt(document.getElementById('integerMultiple').value);
    const positiveNumber = parseFloat(document.getElementById('positiveNumber').value);

    const integerMultipleError = document.getElementById('integerMultipleError');
    const positiveNumberError = document.getElementById('positiveNumberError');

    integerMultipleError.textContent = '';
    positiveNumberError.textContent = '';

    if (!integerMultiple) {
      integerMultipleError.textContent = 'Please enter a positive integer multiple of 12.';
      event.preventDefault();
    } else if (integerMultiple % 12 !== 0) {
      integerMultipleError.textContent = 'Input must be a positive integer multiple of 12.';
      event.preventDefault();
    }

    if (isNaN(positiveNumber) || positiveNumber <= 0) {
      positiveNumberError.textContent = 'Please enter a positive number (decimal values allowed).';
      event.preventDefault();
    }
  });
